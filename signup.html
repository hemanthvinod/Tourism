    <!-- sign up -->
    <section class="container" style="max-width: 30rem">
      <h1 class="text-center text-success py-3">REGISTRATION FORM</h1>
      <form>
        <div class="form-row d-flex justify-content-center align-items-center">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>
      </form>

      <form>
        <div class="form-row d-flex justify-content-center align-items-center">
          <div class="form-group col-md-6">
            <label class="py-2" for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-6">
            <label class="py-2" for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="py-2" for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label class="py-2" for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label class="py-2" for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col">
            <label class="py-2" for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col">
            <label class="py-2" for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="d-flex justify-content-center py-3">
          <button type="submit" class="btn btn-success">Sign in</button>
        </div>
      </form>
    </section>

    <!-- sign up  -->
