    ></script>

  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

                <a class="nav-link" href="destination.html">Destinations</a>

            <div class="ms-auto">
              <a
                href="login.html"
                class="btn btn-success btn-sm"
                role="button"

                class="btn btn-success btn-sm me-2"
                role="button"

                >Sign Up</a

              <input

    <!--navbar-->

    <!-- sign up----- -->

    <h1 class="text-center text-success">REGISTRATION FORM</h1>
    <div class="container">
      <br />

      <div class="col-lg-6 m-auto d-block">
        <form action="#" onsubmit="return validation() " class="bg-light">
          <div class="form-group">
            <label for="user" class="font-weight-bold"> Username: </label>
            <input type="text" name="user" class="form-control" id="user" />
            <span
              id="username"
              class="text-danger font-weight-normal"
              style="font-size: small"
            >
            </span>
          </div>

          <div class="form-group row">
            <div class="col">
              <label class="font-weight-bold"> Password: </label>
              <input
                type="password"
                name="pass"
                class="form-control"
                id="pass"
              />
              <span
                id="passwords"
                class="text-danger font-weight-normal"
                style="font-size: small"
              >
              </span>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
              <span id="strengthinfo"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="font-weight-bold"> Confirm Password: </label>
            <input
              type="password"
              name="conpass"
              class="form-control"
              id="conpass"
            />
            <span
              id="confrmpass"
              class="text-danger font-weight-normal"
              style="font-size: small"
            >
            </span>
          </div>

          <div class="form-group">
            <label class="font-weight-bold"> Mobile Number: </label>
            <input
              type="text"
              name="mobile"
              class="form-control"
              id="mobileNumber"
            />
            <span
              id="mobileno"
              class="text-danger font-weight-normal"
              style="font-size: small"
            >
            </span>
          </div>

          <div class="form-group">
            <label class="font-weight-bold"> Email: </label>
            <input type="text" name="email" class="form-control" id="emails" />
            <span
              id="emailids"
              class="text-danger font-weight-normal"
              style="font-size: small"
            >
            </span>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <input
              type="submit"
              name="submit"
              value="submit"
              class="btn btn-success"
            />
          </div>
        </form>
        <br /><br />
      </div>
    </div>

    <!-- sign up  -->

    <!-- footer -->

    <footer class="text-center text-white bg-white" id="footer">

    </footer>

    <script src="signup.js"></script>
  </body>
</html>
